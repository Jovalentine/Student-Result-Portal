<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Student Result Portal</title>

    <style>
        body {
            background: #0a0a0f;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 40px;
            font-size: 20px;
            color: #ff7edb;
            border-bottom: 2px solid #ff33bb50;
            box-shadow: 0 0 15px #ff33bb50;
        }

        .header span {
            font-weight: 600;
        }

        /* Center Box */
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 360px;
            padding: 40px;
            background: rgba(255, 0, 128, 0.08);
            backdrop-filter: blur(14px);
            border-radius: 20px;
            border: 1px solid #ff4fd48c;
            box-shadow: 0 0 25px #ff33cfe0;
            animation: fadeIn 1s ease-out;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #ff9ae0;
            font-size: 28px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 8px #ff4fd4; }
            to { text-shadow: 0 0 18px #ff9ae0; }
        }

        .input-box {
            width: 100%;
            padding: 14px;
            margin-bottom: 18px;
            background: transparent;
            border: 1px solid #ff66cc;
            border-radius: 8px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        .input-box:focus {
            border-color: #ff9aec;
            box-shadow: 0 0 12px #ff9aec;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #ff4fd4;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }

        .btn:hover {
            background: #ff82e5;
            box-shadow: 0 0 12px #ff82e5;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -48%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
    </style>
</head>

<body>

    <div class="header">
        <span> Student Result Portal</span>
    </div>

    <div class="login-container">
        <h2>Login </h2>

        <form method="POST">
            <input class="input-box" type="text" name="username" placeholder="Username" required>
            <input class="input-box" type="password" name="password" placeholder="Password" required>
            <button class="btn" type="submit">Login</button>
        </form>
    </div>

</body>
</html>
