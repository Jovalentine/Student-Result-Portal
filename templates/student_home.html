{% extends "base.html" %}
{% block content %}

<h1 class="title">Welcome {{ profile.name }}</h1>

<div class="photo-box">
    {% if profile.photo %}
    <img src="/static/uploads/{{ profile.photo }}" alt="Profile">
    {% else %}
    <img src="/static/default.png" alt="Profile">
    {% endif %}
</div>

<div class="profile-card">
    <p><span>Reg No:</span> {{ profile.reg_no }}</p>
    <p><span>Department:</span> {{ profile.dept }}</p>
    <p><span>Year:</span> {{ profile.year }}</p>
</div>

<div class="actions">
    <a class="btn-view" href="{{ url_for('students.student_result', reg_no=profile.reg_no) }}">
        View Result
    </a>
</div>


<style>
/* Title */
.title {
    text-align:center;
    margin-top:40px;
    font-size:34px;
    font-weight:600;
    color:#ff3b3b;
}

/* Photo Ring - Subtle */
.photo-box {
    width:150px;
    height:150px;
    margin: 25px auto;
    border-radius:50%;
    padding:3px;
    background:linear-gradient(135deg,#8b0000,#ff3b3b);
    display:flex;
    justify-content:center;
    align-items:center;
}
.photo-box img {
    width:100%;
    height:100%;
    border-radius:50%;
    object-fit:cover;
}

/* Profile Card */
.profile-card {
    width:350px;
    margin:25px auto;
    padding:18px;
    background:#1a1a1a;
    border:1px solid #b32020;
    border-radius:10px;
    text-align:center;
}
.profile-card span {
    color:#ff5e5e;
    font-weight:bold;
}

/* View Result Button */
.actions {
    text-align:center;
    margin-top:30px;
}
.btn-view {
    padding:12px 28px;
    background:#b32020;
    color:white;
    border-radius:8px;
    text-decoration:none;
    font-weight:600;
    transition:0.3s;
}
.btn-view:hover {
    background:#d33939;
}
</style>

{% endblock %}
